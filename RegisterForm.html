<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(148, 38, 38);
    }
    * {
      box-sizing: border-box;
    }
    

    /* Add padding to containers */
    .container {
      padding: 16px;
      background-color:pink);
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 10px 0 22px 0;
      display: inline-block;
      border: none;
      background: white;
    }

    /* input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    } */

    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for the submit button */
    .registerbtn {
      background-color: #10ce88;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity: 1;
    }

    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }

    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }
  </style>
</head>

<body style="background-color: bisque;">
  <form action="action_page.php">
    <div class="container">
      <h1 style="text-align: center; font-style: italic; border-style: double; color: rgb(161, 36, 36);">Register Form</h1>
      <hr>
      <p><b>Please fill in this form to create an account.</b></p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter name" name="Name" id="Name" required><br> <br>
      <label for="father name"><b>Father Name</b></label>
      <input type="text" placeholder="Enter father name" name="Father Name" id="Father Name" required><br> <br>

      <label for="mother name"><b>Mother Name</b></label>
      <input type="text" placeholder="Enter mother name" name="Mother Name" id="Mother Name" required><br> <br>
      <label for="Adress"><b>Adress</b></label>
      <input type="text" placeholder="Enter Adress" name="Adress" id="Adress" required><br> <br>



      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br> <br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>
      <label for="Mobile Number"><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter Mobile Number" name="Mobile Number" id="Mobile Number" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a
          href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_register_form">Sign in</a>.</p>
    </div>
  </form>
</body>

</html>
