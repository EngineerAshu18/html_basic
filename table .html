<html>

<head>
    <title>
        Table
    </title>
</head>

<body>
    <h1 style="text-align: center;">HTML TABLE </h1>
    <table border="10">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1 , Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2 , Column 2</td>
        </tr>
    </table>

    <h1 style="text-align: center;">HTML HEADING</h1>
    <table border="10" cellpadding="5" cellspacing="5">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Ashutosh</td>
            <td>1CR</td>
        </tr>
        <tr>
            <td>Ashutosh</td>
            <td>95LPA</td>
        </tr>
    </table>

</body>

</html>
