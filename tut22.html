<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector & more designing</title>
    <style>
.container{
    border: 2px solid red;
    background-color: rgba(213, 233, 180, 0.993);
    padding: 34px;
    margin: 34px auto;
    width: 666px;
}
a{
    text-decoration: none;
}
a:hover{
   background-color:red ; 
   background-color: rgb(201, 126, 29);
}
a:visited{
    background-color: rgb(215, 22, 41);
}
.btn{
    font-family: fantasy;
    background-color: bisque;
    padding: 6px;
    border: none;
    cursor: none;
    font-size: 13px;
    border-radius: 4px;

}
.btn:hover{
    color: aquamarine;
    background-color: blueviolet;
    border: 2px solid black;
}
    </style>
</head>

<body>
    <div class="container" id="cont1">
        <h3>
            This is my heading
        </h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus corrupti qui iure minus sint at unde
            exercitationem cumque quos cupiditate voluptas rerum quaerat, totam animi eligendi nam voluptatem temporibus
            laborum.</p>
            <a href="https://facbook.com" class="btn">Read more</a>
            <button class="btn">Contact us</button>
    </div>
</body>

</html>
